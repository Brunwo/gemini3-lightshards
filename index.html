<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luminescent Shards + Recorder</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* Main Title UI */
        #ui {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 200;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-size: 12px;
            z-index: 10;
        }

        /* Recorder Controls */
        #controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: sans-serif;
        }

        #recBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            outline: none;
        }

        #recBtn:hover {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
        }

        /* The inner shape (Circle for Record, Square for Stop) */
        #recIcon {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* State: Recording */
        #recBtn.recording {
            border-color: #ff4444;
            background: rgba(50, 0, 0, 0.5);
        }

        #recBtn.recording #recIcon {
            width: 16px;
            height: 16px;
            border-radius: 2px; /* Turns into square */
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        #status {
            color: #ff4444;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="ui">Light Shards</div>
    
    <!-- Recorder UI -->
    <div id="controls">
        <div id="status">REC</div>
        <button id="recBtn">
            <div id="recIcon"></div>
        </button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#000000'); 
        scene.fog = new THREE.FogExp2(0x000000, 0.035);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // --- 2. POST PROCESSING (BLOOM) ---
        const renderScene = new RenderPass(scene, camera);
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.02;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.15;
        controls.enablePan = false;
        controls.minDistance = 2;
        controls.maxDistance = 40;

        // --- 3. ENVIRONMENT ---
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        function createHighContrastEnv() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 512;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = "black";
            ctx.fillRect(0,0,1024,512);

            ctx.fillStyle = "white";
            ctx.fillRect(100, 200, 800, 20);
            ctx.fillRect(200, 50, 10, 400);
            ctx.fillRect(800, 50, 50, 400);
            
            ctx.filter = "blur(20px)";
            ctx.fillStyle = "#0044aa";
            ctx.beginPath(); ctx.arc(512, 100, 100, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#aa0044";
            ctx.beginPath(); ctx.arc(512, 400, 100, 0, Math.PI*2); ctx.fill();
            ctx.filter = "none";

            const tex = new THREE.CanvasTexture(canvas);
            tex.mapping = THREE.EquirectangularReflectionMapping;
            return pmremGenerator.fromEquirectangular(tex).texture;
        }
        scene.environment = createHighContrastEnv();

        // --- 4. CRYSTAL GEOMETRY ---
        const geometries = [];
        const needleGeo = new THREE.CylinderGeometry(0, 0.2, 5, 3);
        geometries.push(needleGeo);
        const obeliskGeo = new THREE.CylinderGeometry(0.1, 0.4, 4, 4);
        geometries.push(obeliskGeo);
        const bladeGeo = new THREE.BoxGeometry(0.2, 4, 0.8);
        const posAttribute = bladeGeo.attributes.position;
        for(let i=0; i<posAttribute.count; i++){
            posAttribute.setX(i, posAttribute.getX(i) + (Math.random()-0.5)*0.1);
        }
        bladeGeo.computeVertexNormals();
        geometries.push(bladeGeo);
        const shardGeo = new THREE.TetrahedronGeometry(1, 0);
        shardGeo.scale(0.5, 3, 0.5);
        geometries.push(shardGeo);

        const glassMat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff, transmission: 1.0, opacity: 1.0,
            metalness: 0.1, roughness: 0.0, ior: 2.0, thickness: 1.5,
            dispersion: 0.4, attenuationColor: new THREE.Color(0xeeeeff),
            attenuationDistance: 5.0, side: THREE.DoubleSide,
            envMapIntensity: 1.5, flatShading: true
        });

        const coreMat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff, metalness: 1.0, roughness: 0.05,
            side: THREE.FrontSide, flatShading: true
        });

        const emissiveColors = [0x00ffff, 0xff00ff, 0xaaaaaa, 0x00ffaa];
        const crystalGroup = new THREE.Group();
        scene.add(crystalGroup);

        for (let i = 0; i < 80; i++) {
            const geo = geometries[Math.floor(Math.random() * geometries.length)];
            const isEmitter = Math.random() < 0.15;
            let mesh;

            if (isEmitter) {
                const color = emissiveColors[Math.floor(Math.random() * emissiveColors.length)];
                const mat = new THREE.MeshStandardMaterial({
                    color: 0x000000, emissive: color, emissiveIntensity: 4.0,
                    roughness: 0.4, metalness: 0.8
                });
                mesh = new THREE.Mesh(geo, mat);
                const light = new THREE.PointLight(color, 2, 10);
                mesh.add(light);
            } else {
                mesh = new THREE.Mesh(geo, glassMat);
                const core = new THREE.Mesh(geo, coreMat);
                core.scale.set(0.6, 0.8, 0.6);
                mesh.add(core);
            }

            const spread = 15;
            mesh.position.set(
                (Math.random() - 0.5) * spread,
                (Math.random() - 0.5) * spread,
                (Math.random() - 0.5) * spread
            );
            mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
            const s = Math.random() * 0.8 + 0.4;
            mesh.scale.set(s, s, s);

            mesh.userData = {
                rotSpeed: {
                    x: (Math.random() - 0.5) * 0.002,
                    y: (Math.random() - 0.5) * 0.002,
                    z: (Math.random() - 0.5) * 0.002
                },
                floatSpeed: Math.random() * 0.2 + 0.1,
                floatOffset: Math.random() * 100,
                initialY: mesh.position.y
            };
            crystalGroup.add(mesh);
        }

        // Additional Stars
        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(500 * 3);
        for(let i=0; i<500*3; i++) starPos[i] = (Math.random() - 0.5) * 80;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0x666666, size: 0.1 }));
        scene.add(stars);

        // --- 5. RECORDING LOGIC ---
        
        const recBtn = document.getElementById('recBtn');
        const status = document.getElementById('status');
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        function startRecording() {
            recordedChunks = [];
            // Capture stream at 30fps from the Three.js canvas
            const stream = renderer.domElement.captureStream(30);
            
            // Use reliable codecs
            const options = { mimeType: 'video/webm; codecs=vp9' };
            
            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                // Fallback if VP9 isn't supported
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            }

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            
            isRecording = true;
            updateUI();
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            updateUI();
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'crystals_animation.webm';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function updateUI() {
            if (isRecording) {
                recBtn.classList.add('recording');
                status.style.opacity = 1;
            } else {
                recBtn.classList.remove('recording');
                status.style.opacity = 0;
            }
        }

        recBtn.addEventListener('click', () => {
            if (!isRecording) startRecording();
            else stopRecording();
        });

        // --- 6. ANIMATION ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            crystalGroup.children.forEach(mesh => {
                mesh.rotation.x += mesh.userData.rotSpeed.x;
                mesh.rotation.y += mesh.userData.rotSpeed.y;
                mesh.rotation.z += mesh.userData.rotSpeed.z;
                mesh.position.y = mesh.userData.initialY + Math.sin(time * mesh.userData.floatSpeed + mesh.userData.floatOffset) * 0.2;
            });

            crystalGroup.rotation.y = Math.sin(time * 0.05) * 0.1;

            controls.update();
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
